{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Updates</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="{% static 'img/favi6.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/line-awesome/css/line-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/venobox/venobox.css' %}" rel="stylesheet">

  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">

  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>

  <header id="header" class="fixed-top d-flex align-items-center ">
    <div class="container d-flex align-items-center">

      <div class="logo mr-auto">
        <h1 class="text-light">DOC<span style="color: red;" ;>Hunt</span></h1>
      </div>

      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li class="active"><a href="{% url 'home' %}">Home</a></li>

        </ul>
      </nav>

    </div>
  </header>

  <main id="main">

    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Updates</h2>
        </div>

      </div>
    </section>

    <section id="portfolio-details" class="portfolio-details">
      <div class="owl-carousel portfolio-details-carousel">

        {% for d in data %}

        <div class="container">

          <div class="portfolio-details-container" data-aos="fade-up">
            <img src="{{d.img.url}}" class="img-fluid" alt="">
            <div class="portfolio-description">
              <h1>{{d.title}}</h1>
              <p>
              <h3 style="color: black;">{{d.des}}

              </h3>
              </p>
            </div>
          </div>
        </div>
        {% endfor %}


      </div>
    </section>


    <footer id="footer">
      <div class="container">
        <h3>DOC<span style="color: red;" ;>Hunt</span></h3>
        <p>{{sent_pass}}
        </p>
        <div class="social-links">
          <a href="https://www.facebook.com/profile.php?id=100052306210721" class="facebook"><i
              class="bx bxl-facebook"></i></a>
          <a href="https://www.instagram.com/karan_127.0.0.1/" class="instagram"><i class="bx bxl-instagram"></i></a>
        </div>
        <div class="copyright">
          &copy; Copyright <strong><span> <a href="https://resume-karan.netlify.app/"> Karan</a></span></strong>. All
          Rights Reserved
        </div>
        <div class="credits">
          Designed by <a href="https://resume-karan.netlify.app/">Karan</a>
        </div>
      </div>
    </footer>

    <a href="#" class="back-to-top"><i class="ri-arrow-up-line"></i></a>

    <script src=" {% static 'vendor/jquery/jquery.min.js' %} "></script>
    <script src=" {% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src=" {% static 'vendor/jquery.easing/jquery.easing.min.js' %}"></script>
    <script src=" {% static 'vendor/php-email-form/validate.js' %} "></script>
    <script src=" {% static 'vendor/isotope-layout/isotope.pkgd.min.js' %} "></script>
    <script src=" {% static 'vendor/venobox/venobox.min.js' %} "></script>
    <script src=" {% static 'vendor/owl.carousel/owl.carousel.min.js' %} "></script>
    <script src=" {% static 'vendor/aos/aos.js' %} "></script>

    <script src=" {% static 'js/main.js' %} "></script>

</body>

</html>
